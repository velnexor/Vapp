<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">Vision<span class="text-warning">V</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="courses.html" class="nav-link">Courses</a>
            </li>
            <li class="nav-item">
              <a href="token.html" class="nav-link">Token</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a

                class="nav-link active"
                aria-current="page"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Dashboard Content -->
    <section class="p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
      <div class="container">
        <h1 class="text-center mb-4">Dashboard</h1>
        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              <a
                href="#"
                class="list-group-item list-group-item-action active"
                aria-current="true"
              >
                Overview
              </a>
              <a href="#" class="list-group-item list-group-item-action"
                >Profile</a
              >
              <a href="#" class="list-group-item list-group-item-action"

          </div>
          <div class="col-md-9">
            <h2>Welcome User!</h2>
            <p>This is your dashboard. Here you can manage your account and access various features.</p>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Recent Activity</h5>
                <p class="card-text">No recent activity to display.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="p-5 bg-dark text-white text-center position-relative">

        <a href="#" class="position-absolute bottom-0 end-0 p-5">
